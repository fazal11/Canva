<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="fav.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>HOME!</title>
  </head>
  <body>
    <section class="banner">
      <div class="container px-0 pt-5 mt-5">
        <div class="row mx-0 align-items-center flex-wrap-reverse">
          <div class="col-lg-6 px-0">
            <div class="banner__logo mb-6">
              <img class="w-100" src="images/central-canva.svg" alt="central-canva">
            </div>
            <div class="banner__content">
              <h6 class="display-6 text-info">
                DESCUBRA
              </h6>
              <div class="btn__line"></div>
              <h4 class="text-lg fw-bold mb-3">
                Como qualquer pessoa pode
                criar artes profissionais
                <br>no <span class="text-info">Canva</span> em at√© 5 minutos
              </h4>
              <p class="display-5">
                Se destaque produzindo artes profissionais no canva
              </p>
            </div>

          </div>
          <div class="col-lg-6 px-0 banner__pos">
            <div class="banner__ceo">
              <img class="w-100" src="images/canva-ceo.svg" alt="canva-ceo">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-5 mx-auto">
            <div class="banner__arrow">
              <div class="move ms-auto">
                <a href="#">
                <img class="w-100" src="images/down-arrow.png" alt="">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="package py-5">
      <div class="container px-0">
        <div class="row mx-0">
          <div class="col-md-9 px-0 mx-auto my-5">
            <div class="package__frame">
              <iframe 
                width="100%" 
                height="100%" 
                src="https://www.youtube-nocookie.com/embed/LXYVmuYqV24" 
                title="central-Canva" 
                frameborder="0" 
                allow="accelerometer; 
                autoplay; clipboard-write; 
                encrypted-media; gyroscope; 
                picture-in-picture" 
                allowfullscreen>
              </iframe>
            </div>
            <div class="package__prizing">
              <a href="#" class="btn text-black bg-info px-5 py-2 display-6">
                Entrar para Central Canva
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section style="height: 200vh;"></section>

  <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
